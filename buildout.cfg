[buildout]
versions = versions
develop =
    thirdparty/buildbot/master
parts =
    repo-structure
    repo-distributions
    repo-incoming
    shenzhou

[config]
reporoot = repository
dists = [
    'lenny',
    'karmic',
    'lucid',
    ]

[shenzhou]
recipe = isotoma.recipe.buildbot
cfgfile = shenzhou/shenzhou.cfg
config =
    "VM_DIR": "vms",
    "VM_BASE": "vms/base_image",
use_db = YES

[repo-structure]
recipe = z3c.recipe.mkdir
paths =
    ${config:reporoot}/conf
    ${config:reporoot}/incoming
    ${config:reporoot}/incomingtmp

[repo-distributions]
recipe = isotoma.recipe.template
input = shenzou/templates/conf-distributions.tmpl
output = ${config:root}/conf/distributions
build_sources_cmd = ${config:root}/build_sources
dists = ${config:dists}

[repo-incoming]
recipe = isotoma.recipe.template
input = shenzou/templates/conf-incoming.tmpl
output = ${config:root}/conf/incoming
dists = ${config:dists}

[versions]
zc.recipe.egg = 1.2.3b2
zc.buildout = 1.4.3
isotoma.recipe.buildout = 0.0.18

